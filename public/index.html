<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
<!--		<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
		<title>Repertoire</title>
		<link href="css/app.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
	<![endif]-->
		<script src="js/libs/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
  
		<script type="text/x-handlebars" data-template-name="application">
		<div class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Cloud Repertoire</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>{{#linkTo 'contacts'}}Contacts{{/linkTo}}</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>{{#linkTo 'signin'}}
							Sign in <span class="glyphicon glyphicon-log-in"></span>
						{{/linkTo}}</li>
						<li>{{#linkTo 'signout'}}
							Sign out <span class="glyphicon glyphicon-log-out"></span>
						{{/linkTo}}</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="container">

			{{outlet}}
		
		</div>
		</script>

		<script type="text/x-handlebars" data-template-name="signin">
			{{#if infoMessage}}
			<div class="alert alert-success">{{infoMessage}}</div>
			{{/if}}
			{{#if warnMessage}}
			<div class="alert alert-warning">{{warnMessage}}</div>
			{{/if}}
			{{#if errorMessage}}
			<div class="alert alert-danger">{{errorMessage}}</div>
			{{/if}}
			<form {{action signin on="submit"}} class="form-signin">
				<h2 class="form-signin-heading">Sign In</h2>
				{{input value=email type="email" placeholder="Email" class="form-control"}}
				{{input value=password type="password" placeholder="Password" class="form-control"}}
				{{input type="submit" value="Sign in" class="btn btn-lg btn-primary btn-block"}}
			</form>
		</script>
		
		<script type="text/x-handlebars" data-template-name="contacts">
			<h2>Contacts</h2>
			<ul>
				{{#each model}}
				<li>
					{{firstName}} {{lastName}} - {{email}}
				</li>
				{{else}}
					<li><label>You have no contact...</label></li>
				{{/each}}
			</ul>
		</script>

		<script type="text/x-handlebars" data-template-name="index">
		</script>
      
		<script src="js/libs/jquery-1.10.2.js"></script>
		<script src="js/libs/bootstrap.min.js"></script>
		<script src="js/libs/handlebars-1.0.0.js"></script>
		<script src="js/libs/ember-1.0.0-rc.7.js"></script>
		
		<script src="js/application.js"></script>
		<script src="js/router.js"></script>
<!--		<script src="js/models/store.js"></script>-->
<!--		<script src="js/models/contact.js"></script>-->
		<script src="js/controllers/signin.js"></script>
		<script src="js/controllers/signout.js"></script>
<!--		<script src="js/controllers/contacts.js"></script>-->
<!--		<script src="js/controllers/contact.js"></script>-->
	</body>
</html>
