<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repertoire</title>
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
  
    <script type="text/x-handlebars" data-template-name="application">
      {{render navbar}}
      <div class="container">
        {{outlet}}
      </div>  
    </script>

    <script type="text/x-handlebars" data-template-name="navbar">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
          {{#linkTo index class="brand"}}Repertoire{{/linkTo}}
          <!--div class="nav-collapse collapse"-->
            {{#if isAuthenticate}}
            <ul class="nav">
              <li><a href="#"><i class="icon-book"></i> Contacts</a></li>
              <li><a href="#"><i class="icon-plus"></i> New</a></li>
            </ul>
            <div class="navbar-text pull-right">
              <ul class="nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  {{firstName}} {{lastName}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#"><i class="icon-user"></i> View Profile</a></li>
                  <li><a href="#"><i class="icon-edit"></i> Edit Profile</a></li>
                  <li class="divider"></li>
                  <li><a href="#" {{action 'signout'}}><i class="icon-signout"></i> Sign out</a></li>
                </ul>
              </li>
              </ul>
            </div>
            {{else}}
            <form class="navbar-form pull-right">
              {{input type="email" placeholder="Email" value=email}}
              {{input type="password" placeholder="Password" value=password}}
              <button type="submit" class="btn btn-primary" {{action 'signin'}}>Sign in</button>
            </form>
            {{/if}}
          </div>
          <!--/div-->
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
    {{#if controllers.navbar.isAuthenticate}}
      <h2>Congratulation, you are authenticate!</h2>
    {{else}}
      <div class="row-fluid">
        <div class="span9">
          <h2>Welcome to the Cloud Repertoire</h2>
        </div>
        <div class="span3">
          {{render signup}}
        </div>
      </div>
    {{/if}}  
    </script>

    <script type="text/x-handlebars" data-template-name="signup">
      <h2>Register now {{ email }} {{ password }} !</h2>
      {{input type="email" placeholder="Email" value=email}}
      {{input type="password" placeholder="Password" value=password}}
      <button type="submit" class="btn btn-primary" {{action 'signup'}}>Sign on</button>
    </script>
