<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repertoire</title>
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
  
    <script type="text/x-handlebars" data-template-name="application">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
          {{#linkTo index class="brand"}}Repertoire{{/linkTo}}
          <!--div class="nav-collapse collapse"-->
            {{#if isAuthenticate}}
            <ul class="nav">
              <li>{{#linkTo index}}<i class="icon-home"></i> Home{{/linkTo}}</li>
              <li>{{#linkTo users}}Users{{/linkTo}}</li>
              <li>{{#linkTo events}}Events{{/linkTo}}</li>
            </ul>
            <div class="navbar-text pull-right">
              <ul class="nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{firstName}} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#"><i class="icon-user"></i> View Profile</a></li>
                  <li><a href="#"><i class="icon-edit"></i> Edit Profile</a></li>
                  <li class="divider"></li>
                  <li><a href="#" {{action 'signout'}}><i class="icon-signout"></i> Sign out</a></li>
                </ul>
              </li>
              </ul>
            </div>
            {{else}}
            <form class="navbar-form pull-right">
              <input class="span2" type="email" name="email" placeholder="Email">
              <input class="span2" type="password" name="password" placeholder="Password">
              <button type="submit" class="btn" {{action 'signin'}}>Sign in</button>
            </form>
            {{/if}}
          </div>
          <!--/div-->
        </div>
      </div>
      <div class="container">
        {{outlet}}
      </div>  
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h2>Welcome home</h2>
    </script>
      
    <script type="text/x-handlebars" data-template-name="users">
      <div class="row-fluid">
        <div class="span3">
          <button class="btn btn-success btn-large">Create a new profile</button>
          <ul class="nav nav-pills nav-stacked">
          {{#each user in model}}
            <li>{{#linkTo 'user' user}} {{user.firstName}} {{user.lastName}} {{/linkTo}}</li>
          {{/each}}
          </ul>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="user">
      <h2>{{firstName}} {{lastName}}</h2>
      {{#if isEditing}}
        {{partial 'user/edit'}}
        <button class="btn btn-warning" {{action 'done'}}>Cancel</button>
        <button class="btn btn-primary" {{action 'done'}}>Done</button>
        <button class="btn btn-danger" {{action 'done'}}>Delete Account</button>
      {{else}}
        <button class="btn" {{action 'edit'}}>Edit</button>
      {{/if}}
    </script>

    <script type="text/x-handlebars" data-template-name="user/_edit">
      <p><label for="firstName">First name: </label>{{input value=firstName}}</p>
      <p><label for="lastName">Last name: </label>{{input value=lastName}}</p>
    </script>
    
    <script type="text/x-handlebars" data-template-name="events">
      <h2>Events</h2>
    </script>
      
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/lib/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/lib/ember-1.0.0-rc.3.min.js"></script>
    <script src="js/lib/ember-data.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
